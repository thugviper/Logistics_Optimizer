<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Maps - Location Visualizer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .config-section {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .config-section h3 {
            color: #667eea;
            margin-bottom: 15px;
        }

        .config-group {
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .config-group input {
            flex: 1;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
        }

        .config-group button {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }

        .config-group button:hover {
            opacity: 0.9;
        }

        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 8px;
        }

        .status-indicator.connected {
            background: #28a745;
            box-shadow: 0 0 8px #28a745;
        }

        .status-indicator.disconnected {
            background: #dc3545;
            box-shadow: 0 0 8px #dc3545;
        }

        .content-wrapper {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 20px;
            align-items: start;
        }

        .sidebar {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .form-section {
            margin-bottom: 25px;
        }

        .form-section h2 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.3em;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .btn-danger {
            background: #dc3545;
            color: white;
            margin-top: 10px;
        }

        .btn-danger:hover {
            background: #c82333;
            transform: translateY(-2px);
        }

        .btn-refresh {
            background: #17a2b8;
            color: white;
            margin-top: 10px;
        }

        .btn-refresh:hover {
            background: #138496;
        }

        .locations-list {
            margin-top: 25px;
        }

        .locations-list h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 1.2em;
        }

        .location-item {
            background: #f8f9fa;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 10px;
            border-left: 4px solid #667eea;
        }

        .location-item strong {
            color: #764ba2;
        }

        .location-item small {
            color: #666;
            display: block;
            margin-top: 5px;
        }

        .map-container {
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            height: 700px;
        }

        #map {
            width: 100%;
            height: 100%;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            font-weight: 500;
        }

        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border-left: 4px solid #28a745;
        }

        .alert-error {
            background-color: #f8d7da;
            color: #721c24;
            border-left: 4px solid #dc3545;
        }

        .alert-info {
            background-color: #d1ecf1;
            color: #0c5460;
            border-left: 4px solid #17a2b8;
        }

        .stats {
            display: flex;
            justify-content: space-between;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-item .number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-item .label {
            font-size: 0.9em;
            opacity: 0.9;
        }

        @media (max-width: 1024px) {
            .content-wrapper {
                grid-template-columns: 1fr;
            }
            
            .map-container {
                height: 500px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üó∫Ô∏è Google Maps Location Tracker</h1>
            <p>Standalone Frontend - Connect to your Spring Boot API</p>
        </header>

        <!-- API Configuration Section -->
        <div class="config-section">
            <h3>
                <span class="status-indicator disconnected" id="statusIndicator"></span>
                API Configuration
            </h3>
            <div class="config-group">
                <input type="text" id="apiUrl" value="http://localhost:8080" placeholder="API Base URL">
                <button onclick="connectToAPI()">Connect</button>
            </div>
            <div id="connectionStatus" style="margin-top: 10px; font-size: 14px; color: #666;"></div>
        </div>

        <div id="alertContainer"></div>

        <div class="content-wrapper">
            <div class="sidebar">
                <div class="stats">
                    <div class="stat-item">
                        <div class="number" id="locationCount">0</div>
                        <div class="label">Locations</div>
                    </div>
                </div>

                <div class="form-section">
                    <h2>üìç Add New Location</h2>
                    <form id="locationForm">
                        <div class="form-group">
                            <label for="address">Address *</label>
                            <input type="text" id="address" placeholder="e.g., Times Square, New York, NY" required>
                        </div>
                        <div class="form-group">
                            <label for="label">Label (Optional)</label>
                            <input type="text" id="label" placeholder="e.g., Office, Home">
                        </div>
                        <button type="submit" class="btn-primary" id="addButton">Add Location</button>
                    </form>
                    <button onclick="loadLocations()" class="btn-refresh">üîÑ Refresh Map</button>
                    <button onclick="clearAllLocations()" class="btn-danger">Clear All Locations</button>
                </div>

                <div class="locations-list">
                    <h3>üìã Your Locations</h3>
                    <div id="locationsList"></div>
                </div>
            </div>

            <div class="map-container">
                <div id="map"></div>
            </div>
        </div>
    </div>

    <script>
        let map;
        let markers = [];
        let API_BASE_URL = 'http://localhost:8080';
        let JS_API_KEY = '';
        let isConnected = false;

        // Connect to API and fetch configuration
        async function connectToAPI() {
            API_BASE_URL = document.getElementById('apiUrl').value.trim();
            
            // Remove trailing slash if present
            if (API_BASE_URL.endsWith('/')) {
                API_BASE_URL = API_BASE_URL.slice(0, -1);
            }

            showAlert('Connecting to API...', 'info');

            try {
                const response = await fetch(`${API_BASE_URL}/api/maps/status`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    // Get JS API Key
                    const configResponse = await fetch(`${API_BASE_URL}/api/maps/config`);
                    const configResult = await configResponse.json();
                    JS_API_KEY = configResult.data.jsApiKey;
                    
                    isConnected = true;
                    updateConnectionStatus(true, 'Connected to API');
                    showAlert('Successfully connected to API!', 'success');
                    
                    // Load Google Maps
                    loadGoogleMaps();
                    
                    // Load existing locations
                    loadLocations();
                } else {
                    throw new Error('API returned unsuccessful status');
                }
            } catch (error) {
                isConnected = false;
                updateConnectionStatus(false, `Failed to connect: ${error.message}`);
                showAlert(`Connection failed: ${error.message}`, 'error');
            }
        }

        function updateConnectionStatus(connected, message) {
            const indicator = document.getElementById('statusIndicator');
            const status = document.getElementById('connectionStatus');
            const addButton = document.getElementById('addButton');
            
            if (connected) {
                indicator.className = 'status-indicator connected';
                status.textContent = `‚úì ${message}`;
                status.style.color = '#28a745';
                addButton.disabled = false;
            } else {
                indicator.className = 'status-indicator disconnected';
                status.textContent = `‚úó ${message}`;
                status.style.color = '#dc3545';
                addButton.disabled = true;
            }
        }

        function loadGoogleMaps() {
            if (document.getElementById('google-maps-script')) {
                initMap();
                return;
            }

            const script = document.createElement('script');
            script.id = 'google-maps-script';
            script.src = `https://maps.googleapis.com/maps/api/js?key=${JS_API_KEY}&callback=initMap`;
            script.async = true;
            script.defer = true;
            document.head.appendChild(script);
        }

        function initMap() {
            map = new google.maps.Map(document.getElementById("map"), {
                zoom: 4,
                center: { lat: 39.8283, lng: -98.5795 }, // Center of USA
                mapTypeId: google.maps.MapTypeId.ROADMAP,
                styles: [
                    {
                        featureType: "poi",
                        elementType: "labels",
                        stylers: [{ visibility: "on" }]
                    }
                ]
            });
        }

        async function loadLocations() {
            if (!isConnected) {
                showAlert('Please connect to API first', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/api/maps/locations`);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success) {
                    updateUI(result.data);
                } else {
                    showAlert('Failed to load locations', 'error');
                }
            } catch (error) {
                showAlert(`Error loading locations: ${error.message}`, 'error');
                isConnected = false;
                updateConnectionStatus(false, 'Connection lost');
            }
        }

        function updateUI(locations) {
            // Update count
            document.getElementById('locationCount').textContent = locations.length;
            
            // Update list
            const listContainer = document.getElementById('locationsList');
            if (locations.length === 0) {
                listContainer.innerHTML = '<p style="color: #999;">No locations added yet</p>';
            } else {
                listContainer.innerHTML = locations.map((loc, index) => `
                    <div class="location-item">
                        <strong>${loc.label || 'Location ' + (index + 1)}</strong>
                        <small>${loc.address}</small>
                        <small style="color: #999;">üìç ${loc.lat.toFixed(4)}, ${loc.lng.toFixed(4)}</small>
                    </div>
                `).join('');
            }
            
            // Update map
            if (map) {
                updateMap(locations);
            }
        }

        function updateMap(locations) {
            // Clear existing markers
            markers.forEach(marker => marker.setMap(null));
            markers = [];

            if (locations.length === 0) return;

            // Add new markers
            locations.forEach((location, index) => {
                const marker = new google.maps.Marker({
                    position: { lat: location.lat, lng: location.lng },
                    map: map,
                    title: location.label || location.address,
                    animation: google.maps.Animation.DROP,
                    label: {
                        text: String(index + 1),
                        color: 'white',
                        fontWeight: 'bold'
                    }
                });

                const infoWindow = new google.maps.InfoWindow({
                    content: `
                        <div style="max-width: 250px;">
                            <h3 style="margin:0 0 10px 0; color: #667eea;">${location.label || 'Location'}</h3>
                            <p style="margin:5px 0;"><strong>Address:</strong><br>${location.address}</p>
                            <p style="margin:5px 0; color: #666;"><strong>Coordinates:</strong><br>
                            ${location.lat.toFixed(6)}, ${location.lng.toFixed(6)}</p>
                        </div>
                    `
                });

                marker.addListener('click', () => {
                    infoWindow.open(map, marker);
                });

                markers.push(marker);
            });

            // Fit map to show all markers
            if (locations.length === 1) {
                map.setCenter({ lat: locations[0].lat, lng: locations[0].lng });
                map.setZoom(12);
            } else {
                const bounds = new google.maps.LatLngBounds();
                locations.forEach(loc => {
                    bounds.extend({ lat: loc.lat, lng: loc.lng });
                });
                map.fitBounds(bounds);
            }
        }

        document.getElementById('locationForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (!isConnected) {
                showAlert('Please connect to API first', 'error');
                return;
            }

            const address = document.getElementById('address').value;
            const label = document.getElementById('label').value;

            try {
                const response = await fetch(`${API_BASE_URL}/api/maps/locations`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ address, label })
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message, 'success');
                    document.getElementById('locationForm').reset();
                    loadLocations();
                } else {
                    showAlert(result.message, 'error');
                }
            } catch (error) {
                showAlert(`Error adding location: ${error.message}`, 'error');
            }
        });

        async function clearAllLocations() {
            if (!isConnected) {
                showAlert('Please connect to API first', 'error');
                return;
            }

            if (!confirm('Are you sure you want to clear all locations?')) return;

            try {
                const response = await fetch(`${API_BASE_URL}/api/maps/locations`, {
                    method: 'DELETE'
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const result = await response.json();

                if (result.success) {
                    showAlert(result.message, 'success');
                    loadLocations();
                }
            } catch (error) {
                showAlert(`Error clearing locations: ${error.message}`, 'error');
            }
        }

        function showAlert(message, type) {
            const alertContainer = document.getElementById('alertContainer');
            const alertClass = type === 'success' ? 'alert-success' : type === 'info' ? 'alert-info' : 'alert-error';
            
            alertContainer.innerHTML = `<div class="alert ${alertClass}">${message}</div>`;
            
            setTimeout(() => {
                alertContainer.innerHTML = '';
            }, 5000);
        }

        // Initialize on page load
        window.onload = () => {
            updateConnectionStatus(false, 'Not connected. Click Connect to start.');
        };
    </script>
</body>
</html>
